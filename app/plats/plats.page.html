<ion-header>
  <ion-toolbar>
    <ion-title>
      Plats
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="/tabs/ajouter">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-list>
      <ion-item *ngFor="let plat of plats" >
        <ion-label>
         nom: {{plat.nom}}
         </ion-label>
         <ion-label>
         prix: {{plat.prix}}
         </ion-label>
         <ion-label>
        description: {{description.prix}}
        </ion-label>
        <ion-icon name="create" color="warning" (click)="modifier(plat.id)"></ion-icon>
        <ion-icon name="trash" color="danger" (click)="delete(plat)"></ion-icon>
      </ion-item>
    </ion-list>

    </div>
